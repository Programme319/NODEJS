<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4338ca;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Web Page</h1>
        <p>Clean • Simple • Easy</p>
    </header>

    <main>
        <h2>Welcome</h2>
        <p>
            This is a simple webpage created using only HTML and CSS.
            It's lightweight, readable, and perfect for beginners.
        </p>

        <button>Click Me</button>
    </main>

    <footer>
        © 2025 Simple Page
    </footer>

</body>
</html>
